<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talko - 채팅 목록</title>
  <link rel="stylesheet" href="css/chat.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="talko-logo.png" alt="Talko 로고">
    </div>
    <div class="user-menu">
      <button id="logoutButton" class="btn btn-primary" style="font-size: 14px; padding: 6px 12px;">로그아웃</button>
      <div class="notifications dropdown">
        <i class="fas fa-bell"></i>
        <div class="notification-badge" style="display: none;">0</div>
        <div class="dropdown-menu">
          <div class="dropdown-item">
            <i class="fas fa-user-plus"></i>
            <span>새로운 친구 요청</span>
          </div>
          <div class="dropdown-item">
            <i class="fas fa-comment"></i>
            <span>새로운 메시지</span>
          </div>
          <div class="dropdown-item">
            <i class="fas fa-cog"></i>
            <span>모든 알림 보기</span>
          </div>
        </div>
      </div>
      <div class="user-profile dropdown">
        <div class="profile-img" id="profileImg">U</div>
        <span class="profile-name" id="username">사용자</span>
        <i class="fas fa-chevron-down"></i>
        <div class="dropdown-menu">
          <div class="dropdown-item">
            <i class="fas fa-user"></i>
            <span>프로필</span>
          </div>
          <div class="dropdown-item">
            <i class="fas fa-cog"></i>
            <span>설정</span>
          </div>
          <div class="dropdown-item" id="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span>로그아웃</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <div class="content-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">채팅</h2>
        <button class="new-chat-btn" id="newChatBtn">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="대화 검색..." id="searchInput">
      </div>
      <div class="chat-list" id="chatList">
        <!-- 채팅방 목록이 여기에 동적으로 추가됩니다 -->
        <div class="loading">
          <div class="loading-spinner"></div>
          <span>채팅방 목록을 불러오는 중...</span>
        </div>
      </div>
      <div class="sidebar-footer">
        <div class="footer-icon">
          <i class="fas fa-users"></i>
        </div>
        <div class="footer-icon">
          <i class="fas fa-phone"></i>
        </div>
        <div class="footer-icon">
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </div>
    
    <div class="main-content">
      <div class="welcome-message">
        <div class="welcome-icon">
          <i class="fas fa-comment-dots"></i>
        </div>
        <h2 class="welcome-title">Talko에 오신 것을 환영합니다!</h2>
        <p class="welcome-text">
          왼쪽 목록에서 대화를 선택하거나 새로운 대화를 시작하세요.
          Talko와 함께 언제 어디서나 편리하게 소통하세요.
        </p>
        <button class="start-chat-btn" id="startChatBtn">
          <i class="fas fa-plus"></i> 새 대화 시작하기
        </button>
      </div>
    </div>
  </div>
  
  <!-- 새 채팅방 생성 모달 -->
  <div class="modal-backdrop" id="newChatModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">새 채팅방 만들기</h3>
        <button class="modal-close" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="roomName">채팅방 이름</label>
          <input type="text" class="form-control" id="roomName" placeholder="채팅방 이름을 입력하세요">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelBtn">취소</button>
        <button class="btn btn-primary" id="createRoomBtn">생성하기</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
